<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Meow Mates</title>
    <script defer src="./js/sign-up.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Favicon Code Links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
  </head>
  <body class="flex h-screen antialiased">
    <!-- Aesthetic Section -->
    <div class="relative hidden flex-1 bg-zinc-900 text-white md:block bg-main-text-color">
      <a href="/" class="absolute left-8 top-8 text-lg text-[#FFFFFF] hover:underline focus:underline">Meow Mates</a>
    </div>
    <div class="relative flex flex-1 flex-col items-center justify-center bg-main-background-color text-main-text-color">
      <a href="./sign-in.html" class="rounded-md px-4 py-2 shadow-sm absolute right-8 top-8 font-semibold text-[#FFFFFF] bg-main-text-color hover:underline hover:shadow-lg transition duration-300 focus:ring-2 focus:ring-offset-2 focus:underline focus:ring-main-text-color">Sign In</a>
      <!-- Login Section -->
      <h1 class="mb-2 text-center text-2xl font-semibold">Register an account</h1>
      <p class="mb-6 text-center text-zinc-500">Fill in the form below</p>
      <form id="sign-up-form" class="mx-auto flex w-[350px] flex-col gap-2 border-main-text-color">
        <div class="flex flex-col">
          <input
            class="rounded-md border-2 px-3 py-1 shadow-sm placeholder:text-sm"
            id="first"
            name="first"
            placeholder="first name"
            type="text"
          />
        </div>
        <div class="flex flex-col">
          <input
            class="rounded-md border-2 px-3 py-1 shadow-sm placeholder:text-sm"
            id="last"
            name="last"
            placeholder="last name"
            type="text"
          />
        </div>
        <div class="flex flex-col">
          <input
            class="rounded-md border-2 px-3 py-1 shadow-sm placeholder:text-sm"
            id="email"
            name="email"
            placeholder="email"
            type="email"
          />
        </div>
        <div class="flex flex-col">
          <input
            class="rounded-md border-2 px-3 py-1 shadow-sm placeholder:text-sm"
            id="phone"
            name="phone"
            placeholder="phone number"
            type="tel"
          />
        </div>
        <div class="flex flex-col">
          <input
            class="rounded-md border-2 px-3 py-1 shadow-sm placeholder:text-sm"
            id="username"
            name="login"
            placeholder="username"
            type="text"
          />
        </div>
        <div class="flex flex-col">
          <input
            class="rounded-md border-2 px-3 py-1 shadow-sm placeholder:text-sm"
            is="password"
            name="password"
            placeholder="password"
            type="password"
          />
        </div>
        <button class="mt-2 rounded-md px-4 py-2 shadow-sm font-semibold text-[#FFFFFF] bg-main-text-color hover:underline hover:shadow-lg transition duration-300 focus:ring-2 focus:ring-offset-2 focus:underline focus:ring-main-text-color" type="submit">
          Sign In
        </button>
      </form>
    </div>
  </body>
</html>
