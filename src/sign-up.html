<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Meow Mates</title>
    <script defer src="./js/sign-up.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="flex h-screen antialiased">
    <div class="relative hidden flex-1 bg-zinc-900 text-white md:block">
      <div class="absolute left-8 top-8 text-lg">Meow Mates</div>
    </div>
    <div class="relative flex flex-1 flex-col items-center justify-center">
      <a href="./sign-in.html" class="absolute right-8 top-8 font-semibold">Sign In</a>
      <h1 class="mb-2 text-center text-2xl font-semibold">Register an account</h1>
      <p class="mb-6 text-center text-zinc-500">Fill in the form below</p>
      <form id="sign-up-form" class="mx-auto flex w-[350px] flex-col gap-2">
        <div class="flex flex-col">
          <input
            class="rounded-md border px-3 py-1 shadow-sm placeholder:text-sm"
            id="first name"
            name="first name"
            placeholder="first name"
            type="text"
          />
        </div>
        <div class="flex flex-col">
          <input
            class="rounded-md border px-3 py-1 shadow-sm placeholder:text-sm"
            id="last name"
            name="last name"
            placeholder="last name"
            type="text"
          />
        </div>
        <div class="flex flex-col">
          <input
            class="rounded-md border px-3 py-1 shadow-sm placeholder:text-sm"
            id="username"
            name="username"
            placeholder="username"
            type="text"
          />
        </div>
        <div class="flex flex-col">
          <input
            class="rounded-md border px-3 py-1 shadow-sm placeholder:text-sm"
            is="password"
            name="password"
            placeholder="password"
            type="password"
          />
        </div>
        <button class="mt-2 rounded-md bg-zinc-900 px-4 py-2 font-semibold text-white shadow-sm" type="submit">
          Sign In
        </button>
      </form>
    </div>
  </body>
</html>
