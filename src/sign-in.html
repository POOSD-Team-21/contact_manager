<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Meow Mates</title>
    <script defer src="./js/sign-in.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Favicon Code Links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
  </head>
  <body class="flex h-screen antialiased">
    <div class="relative hidden flex-1 bg-zinc-900 text-white md:block">
      <a href="/" class="absolute left-8 top-8 text-lg">Meow Mates</a>
    </div>
    <div class="relative flex flex-1 flex-col items-center justify-center">
      <a href="./sign-up.html" class="absolute right-8 top-8 font-semibold">Sign Up</a>
      <h1 class="mb-2 text-center text-2xl font-semibold">Log into your account</h1>
      <p class="mb-6 text-center text-zinc-500">Enter your username and password</p>
      <form id="sign-in-form" class="mx-auto flex w-[350px] flex-col gap-2">
        <div class="flex flex-col">
          <input
            class="rounded-md border px-3 py-1 shadow-sm placeholder:text-sm"
            id="username"
            name="username"
            placeholder="username"
            type="text"
          />
        </div>
        <div class="flex flex-col">
          <input
            class="rounded-md border px-3 py-1 shadow-sm placeholder:text-sm"
            is="password"
            name="password"
            placeholder="password"
            type="password"
          />
        </div>
        <button class="mt-2 rounded-md bg-zinc-900 px-4 py-2 font-semibold text-white shadow-sm" type="submit">
          Sign In
        </button>
      </form>
    </div>
  </body>
</html>
