<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Meow Mates</title>
    <script defer src="./js/sign-in.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Favicon Code Links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
  </head>
  <body class="flex h-screen antialiased">
    <div class="relative hidden flex-1 flex-col items-center bg-main-text-color text-white md:block">
      <!-- Aesthetic Section -->
      <a
        href="/"
        class="absolute left-8 top-8 rounded-md bg-main-text-color p-2 text-lg text-white transition focus:outline-none focus:ring-2 focus:ring-main-background-color focus:ring-offset-2 focus:ring-offset-main-text-color"
        >Meow Mates</a
      >
      <div class="flex h-full w-full items-center justify-center">
        <img
          class="h-96 w-96 object-contain"
          src="assets/MeowMatesCenteredGreenBackground.png"
          alt="Meow Mates Logo, a happy cat and dog with words meow mates"
        />
      </div>
    </div>
    <div
      class="relative flex flex-1 flex-col items-center justify-center border-main-text-color bg-main-background-color text-main-text-color"
    >
      <a
        href="./sign-up.html"
        class="absolute right-8 top-8 rounded-md bg-main-text-color px-4 py-2 font-semibold text-white shadow-sm transition duration-300 hover:bg-main-text-color/90 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-main-text-color focus:ring-offset-2 focus:ring-offset-main-background-color"
        >Sign Up</a
      >

      <!-- Login Section -->
      <h1 class="mb-2 text-center text-2xl font-semibold">Log into your account</h1>
      <p class="mb-6 text-center text-main-text-color">Enter your username and password</p>
      <div
        id="incorrect-login-error"
        class="mb-3 rounded-md bg-main-text-color px-[0.75rem] py-2 font-semibold text-white shadow-sm"
      >
        <p>&#x26A0; Error: Incorrect login made! Try again.</p>
      </div>
      <form id="sign-in-form" class="mx-auto flex w-[350px] flex-col gap-2">
        <div class="flex flex-col">
          <label for="username" class="text-base">Username</label>
          <input
            class="rounded-md border border-main-text-color px-4 py-2 shadow-sm outline-none transition placeholder:text-sm focus:ring-2 focus:ring-main-text-color focus:ring-offset-2 focus:ring-offset-main-background-color"
            id="username"
            name="login"
            placeholder="username"
            type="text"
          />
        </div>
        <div class="flex flex-col">
          <label for="password" class="text-base">Password</label>
          <input
            class="rounded-md border border-main-text-color px-4 py-2 shadow-sm transition placeholder:text-sm focus:outline-none focus:ring-2 focus:ring-main-text-color focus:ring-offset-2 focus:ring-offset-main-background-color"
            is="password"
            name="password"
            placeholder="password"
            type="password"
          />
        </div>
        <button
          class="mt-2 rounded-md border border-main-text-color bg-main-text-color px-4 py-2 font-semibold text-white shadow-sm transition duration-300 hover:bg-main-text-color/90 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-main-text-color focus:ring-offset-2 focus:ring-offset-main-background-color"
          type="submit"
        >
          Sign In
        </button>
      </form>
      <a
        class="mt-5 rounded-md bg-main-background-color px-1 underline transition duration-300 hover:border hover:border-main-text-color focus:outline-none focus:ring-2 focus:ring-main-text-color focus:ring-offset-2 focus:ring-offset-main-background-color"
        href="/sign-up"
      >
        Don't have an account? Create one now!
      </a>
    </div>
  </body>
</html>
