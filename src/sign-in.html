<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Meow Mates</title>
    <script defer src="./js/sign-in.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Favicon Code Links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
  </head>
  <body class="flex h-screen antialiased">
    <div class="bg-zinc-900 text-white relative hidden flex-1 bg-main-text-color md:block flex-col items-center">
      <!-- Aesthetic Section -->
      <a href="/" class="absolute left-8 top-8 text-lg text-[#FFFFFF] hover:underline focus:underline">Meow Mates</a>
      <div class="flex items-center justify-center w-full h-full">
        <img class="w-96 h-96 object-contain" src="assets/MeowMatesCenteredGreenBackground.png" alt="Meow Mates Logo, a happy cat and dog with words meow mates" />
    </div>
    </div>
    <div
      class="relative flex flex-1 flex-col items-center justify-center border-main-text-color bg-main-background-color text-main-text-color"
    >
      <a
        href="./sign-up.html"
        class="absolute right-8 top-8 rounded-md bg-main-text-color px-4 py-2 font-semibold text-[#FFFFFF] shadow-sm transition duration-300 hover:underline hover:shadow-lg focus:underline focus:ring-2 focus:ring-main-text-color focus:ring-offset-2"
        >Sign Up</a
      >

      <!-- Login Section -->
      <h1 class="mb-2 text-center text-2xl font-semibold">Log into your account</h1>
      <p class="mb-6 text-center text-main-text-color">Enter your username and password</p>
      <div 
      id="incorrect-login-error"
      class="bg-zinc-900 mb-3 rounded-md bg-main-text-color px-[0.75rem] py-2 font-semibold text-[#FFFFFF] shadow-sm"
      >
      <p>&#x26A0; Error: Incorrect login made! Try again.</p>
        </div>
      <form id="sign-in-form" class="mx-auto flex w-[350px] flex-col gap-2">
        <div class="flex flex-col">
          <label for="username" class="text-base">Username:</label>
          <input
            class="rounded-md border-2 px-3 py-1 shadow-sm placeholder:text-sm"
            id="username"
            name="login"
            placeholder="username"
            type="text"
          />
        </div>
        <div class="flex flex-col">
          <label for="password" class="text-base">Password:</label>
          <input
            class="rounded-md border-2 px-3 py-1 shadow-sm placeholder:text-sm"
            is="password"
            name="password"
            placeholder="password"
            type="password"
          />
        </div>
        <button
          class="bg-zinc-900 mt-2 rounded-md bg-main-text-color px-4 py-2 font-semibold text-[#FFFFFF] shadow-sm transition duration-300 hover:underline hover:shadow-lg focus:underline focus:ring-2 focus:ring-main-text-color focus:ring-offset-2"
          type="submit"
        >
          Sign In
        </button>
      </form>
      <a class="mt-5 underline transition duration-300 hover:border hover:border-main-text-color focus:ring-2 focus:ring-main-text-color focus:ring-offset-2" href="/sign-up">
        Don't have an account? Create one now!
      </a>
    </div>
  </body>
</html>
